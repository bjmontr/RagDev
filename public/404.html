<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada</title>
    <script type="text/javascript">
        var pathname = window.location.pathname;
        if (pathname !== '/') {
            // Redireciona para a página principal se a rota não for a raiz
            window.location.href = '/RagDev/';
        }
    </script>
</head>
<body>
    <h1>Página não encontrada</h1>
    <p>Você está sendo redirecionado para a página inicial.</p>
</body>
</html>
